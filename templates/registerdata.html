<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link/>
    <title>Register</title>
</head>
<body>
    <h1><center>Register</center></h1>
    <br></br>

    <form method="post">

        <div class="container">
            <div class="row g-6">
                
                <div class="col-sm-4">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" name="name" placeholder="" value="" required>
                    <div class="invalid-feedback">
                    Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="" value="" required>
                    <div class="invalid-feedback">
                    Valid last name is required.
                    </div>
                </div>
            </div>
                
            <div class="col-sm-4">
                <label for="middleName" class="form-label">Middle name</label>
                <input type="text" class="form-control" name="middle_name" placeholder="" value="" required>
                <div class="invalid-feedback">
                Valid first name is required.
                </div>
            </div>

            <br><br/>

            <div class="col-sm-4">
                <label for="numOfPasport" class="form-label">Number of pasport</label>
                <input type="text" class="form-control" name="num_of_pasport" placeholder="" value="" required>
                <div class="invalid-feedback">
                Valid last name is required.
                </div>
            </div>
            
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </div>
    </form>
